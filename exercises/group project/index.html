<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail DB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="The Cocktail DB Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cocktails</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="welcome">
            <h1>Welcome to The Cocktail DB</h1>
            <p>Explore the world of cocktails</p>
        </div>
        <div class="hero-image">
            <img src="hero-image.jpg" alt="Cocktail Hero Image">
        </div>
    </section>

    <section class="gallery">
        <h2>Featured Cocktails</h2>
        <div class="cocktail-grid">
            <div class="cocktail-item">
                <img src="mojito.jpg" alt="Mojito">
                <p>Mojito</p>
            </div>
            <div class="cocktail-item">
                <img src="negroni.jpg" alt="Negroni">
                <p>Negroni</p>
            </div>
            <div class="cocktail-item">
                <img src="americano.jpg" alt="Americano">
                <p>Americano</p>
            </div>
            <div class="cocktail-item">
                <img src="old-fashioned.jpg" alt="Old Fashioned">
                <p>Old Fashioned</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 The Cocktail DB</p>
    </footer>
</body>
</html>
