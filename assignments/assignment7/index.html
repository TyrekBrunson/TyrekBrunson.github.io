<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assignment 7</h1>
        <h2>For Loops</h2>
        <input type="number" id="starCount" placeholder="Stars" min="1">
        <button id="drawBtn">Draw</button>
        <p id="errorMessage"></p>
        <canvas id="starCanvas" width="500" height="300"></canvas>
        <p id="starMessage"></p>
        
        <!-- Button linking to the Stack Overflow page -->
        <div class="link-button">
            <a href="https://stackoverflow.com/questions/14580033/algorithm-for-drawing-a-5-point-star" target="_blank">
                <button>View Star Algorithm Source</button>
            </a>
        </div>
    </div>

    <footer>
        @TyrekBrunson.com
    </footer>

    <script src="script.js"></script>
